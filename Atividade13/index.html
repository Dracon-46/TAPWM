<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício RadioButton</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Transformar Texto</h2>

        <input type="text" id="texto" placeholder="Digite algo..." />

        <div class="radios">
            <label>
                <input type="radio" name="opc" id="upper" /> Maiúsculas
            </label>
            <label>
                <input type="radio" name="opc" id="lower" /> Minúsculas
            </label>
        </div>

        <button id="resetBtn">Resetar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
