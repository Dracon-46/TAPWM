<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Formulário Principal</h2>
    <form name="meuForm" onsubmit="return validar()">
        <label>Nome:</label><br>
        <input type="text" name="nome"><br><br>

        <label>E-mail:</label><br>
        <input type="email" name="email"><br><br>

        <label>Comentário:</label><br>
        <textarea name="comentario" rows="5" cols="40"></textarea><br><br>

        <label>Pesquisa:</label><br>
        Primeira vez nesta página??<br>
        <input type="radio" name="pesquisa" value="sim"> Sim
        <input type="radio" name="pesquisa" value="nao"> Não<br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
