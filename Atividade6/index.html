<!DOCTYPE html>
<html lang="pt-BR">
<head>

                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                    </button>
                </form>
            </div>
            
            <div class="results-container card">
                <h2>Resultados da Pesquisa</h2>
                <div id="results">
